<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="refresh" content="600">
<title>Price Drops</title>
<style>
  :root { --bg: #0d1117; --card: #161b22; --border: #30363d; --text: #e6edf3; --muted: #8b949e; --link: #58a6ff; --green: #3fb950; --red: #f85149; --orange: #d29922; }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: var(--bg); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif; padding: 1.5rem; }
  h1 { font-size: 1.5rem; margin-bottom: .25rem; }
  .meta { color: var(--muted); font-size: .85rem; margin-bottom: 1rem; }
  table { width: 100%; border-collapse: collapse; background: var(--card); border-radius: 8px; overflow: hidden; }
  th { background: #21262d; text-align: left; padding: .6rem .8rem; font-size: .8rem; text-transform: uppercase; color: var(--muted); position: sticky; top: 0; }
  td { padding: .5rem .8rem; border-top: 1px solid var(--border); font-size: .85rem; }
  tr:hover { background: #1c2128; }
  a { color: var(--link); text-decoration: none; }
  a:hover { text-decoration: underline; }
  .price { text-align: right; font-variant-numeric: tabular-nums; white-space: nowrap; }
  .site { color: var(--muted); font-size: .8rem; max-width: 160px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
  .disc-high { color: var(--green); font-weight: 600; }
  .disc-mid { color: var(--orange); font-weight: 600; }
  .disc-low { color: var(--text); }
  .in-stock { color: var(--green); font-size: .8rem; }
  .oos { color: var(--red); font-size: .8rem; }
  @media (max-width: 700px) {
    table, thead, tbody, th, td, tr { display: block; }
    thead { display: none; }
    tr { margin-bottom: .75rem; border: 1px solid var(--border); border-radius: 6px; padding: .5rem; }
    td { border: none; padding: .2rem .5rem; text-align: left !important; }
    td::before { content: attr(data-label); font-weight: 600; display: inline-block; width: 6rem; color: var(--muted); font-size: .75rem; text-transform: uppercase; }
  }
</style>
</head>
<body>
<h1>Price Drops</h1>
<p class="meta">0 drops &middot; sorted by discount &middot; updated 2026-03-01 23:39:47</p>
<table>
<thead>
<tr>
  <th>Product</th>
  <th>Site</th>
  <th>Was</th>
  <th>Now</th>
  <th>Discount</th>
  <th>Saving</th>
  <th>Stock</th>
</tr>
</thead>
<tbody>

</tbody>
</table>
<p class="meta" style="margin-top:1rem;">Auto-refreshes every 10 minutes. <a href="javascript:location.reload()">Reload now</a></p>
</body>
</html>
